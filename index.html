<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
      integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-img">
          <img
            src="/assets/images/illustration-article.svg"
            class="img-fluid"
            alt=""
          />
        </div>
        <div class="card-title">
          <div class="inner-title">
            <h5>Learning</h5>
          </div>
          <div class="inner-date">
            <h5>Published 21Des 2023</h5>
          </div>
        </div>
        <div class="card-desc">
          <h2>HTML & CSS foundations</h2>
          <p>
            These language are the backbone of every website,definig
            structure,content,and presentation.
          </p>

          <div class="desc-img">
            <img src="/assets/images/image-avatar.webp" alt="" />
            <span>Greg Hooper</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Abdelrahmanelemam98">Abdelrahman Elemam</a>.
    </div>
  </body>
</html>
